        <!-- Criar o contêiner principal para organizar o menu e os demais elementos da página -->

            <!-- Criar o menu de navegação com links para as diferentes páginas -->

        <header>
            <!-- Criar o cabeçalho da página com imagem, título e subtítulo -->

        <main>
            <!-- Incluir o conteúdo principal da página, organizando o texto em um formulário -->
            <br>
            <div class="containerContato centerContainer">
                <!-- Criar um contêiner centralizado para o formulário de contato -->
                <h3>Entre em contato comigo</h3>

                <form action="" method="get">
                    <!-- Acima, criar um formulário com o método GET para envio dos dados -->
                    <!-- Nos 3 campos abaixo, criar um campo de entrada para informações específicas -->
                    <input type="text" name="nome" placeholder="Digite seu nome"><br>
                    <input type="email" name="email" placeholder="Digite seu e-mail"><br>
                    <input type="text" name="assunto" placeholder="Digite o assunto"><br>

                    <textarea name="message" placeholder="Digite sua mensagem"></textarea>
                    <!-- Criar um campo de texto maior para o conteúdo da mensagem -->
                    <br>
                    <br>
                    <button type="submit">Enviar</button>
                    <!-- Criar um botão para enviar o formulário -->
                </form>
                <!-- Encerrar o formulário -->
            </div>
        </main>

    </div>
